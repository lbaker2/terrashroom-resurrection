# Number Inputs (setpoint sliders)

number:
  - platform: template
    name: "${friendly_name} Blower Speed"
    id: blower_speed_number
    min_value: 0.392
    max_value: 1.0
    step: 0.01
    mode: slider
    lambda: |-
      return id(blower_last_level);
    set_action:
      then:
        - lambda: |-
            id(blower_last_level) = x;
            if (id(blower_enabled)) {
              id(blower_pwm).set_level(x);
            }

