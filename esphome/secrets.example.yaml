# Terrashroom Secrets
# ====================
# Copy this file to secrets.yaml and fill in your values.
# This file should NEVER be committed to version control.

# WiFi credentials
wifi_ssid: "YourNetworkName"
wifi_password: "YourWiFiPassword"

# Over-the-air update password
ota_password: "choose-a-strong-password"

# Web interface password (optional but recommended)
web_password: "choose-another-password"

# API encryption key (if using Home Assistant)
# Generate with: openssl rand -base64 32
api_key: "YOUR_API_KEY_HERE"
